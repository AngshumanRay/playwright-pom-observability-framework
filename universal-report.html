
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Universal Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-bg: #2d2d2d;
            --accent: #3b82f6;
            --success: #22c55e;
            --fail: #ef4444;
            --skip: #eab308;
            --border: #404040;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1, h2, h3 { margin-top: 0; color: #fff; }
        
        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .stat-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .stat-label {
            color: #9ca3af;
        }

        /* Test List */
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button.active { outline: 2px solid white; }
        
        .test-item {
            background: var(--card-bg);
            margin-bottom: 10px;
            border-radius: 6px;
            overflow: hidden;
            border-left: 5px solid transparent;
        }
        .test-item.passed { border-left-color: var(--success); }
        .test-item.failed { border-left-color: var(--fail); }
        .test-item.skipped { border-left-color: var(--skip); }

        .test-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .test-header:hover { background: rgba(255,255,255,0.02); }
        
        .test-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #9ca3af;
        }
        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            background: #404040;
            color: white;
        }
        .badge.passed { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .badge.failed { background: rgba(239, 68, 68, 0.2); color: var(--fail); }

        .test-body {
            display: none;
            padding: 15px;
            border-top: 1px solid var(--border);
            animation: slideDown 0.2s ease-out;
        }
        .test-body.open { display: block; }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Test Artifacts */
        .artifacts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .artifact-card {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        img.screenshot {
            max-width: 100%;
            border-radius: 4px;
            cursor: zoom-in;
        }
        
        /* Steps */
        .steps-container {
            margin-top: 15px;
            font-family: monospace;
            background: #111;
            padding: 10px;
            border-radius: 4px;
        }
        .step {
            padding: 4px 0;
            padding-left: 10px;
            border-left: 2px solid #333;
        }
        .step.error { border-left-color: var(--fail); color: #fca5a5; }

        /* Accessibility specific */
        .a11y-scan {
            margin-top: 20px;
            border: 1px solid #a855f7;
            background: rgba(168, 85, 247, 0.05);
            padding: 15px;
            border-radius: 6px;
        }
        .a11y-header {
            color: #d8b4fe;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

    <!-- Dashboard -->
    <div class="dashboard">

        <div class="card stat-card" style="border-top: 4px solid var(--success)">

        <div class="card stat-card" style="border-top: 4px solid var(--fail)">

            </div>
            <div style="font-size: 2rem;">‚ùå</div>
        </div>
        <div class="card">
            <canvas id="statusChart"></canvas>
        </div>
    </div>

    <!-- Filters -->
    <div class="controls">
        <button onclick="renderTests('all')" class="active">All</button>
        <button onclick="renderTests('passed')" style="background: #15803d">Passed</button>
        <button onclick="renderTests('failed')" style="background: #b91c1c">Failed</button>
    </div>

    <!-- Test List -->
    <div id="testList"></div>
</div>

    // --- Init Stats ---
    document.getElementById('generateTime').textContent = new Date(data.config.startTime).toLocaleString();
    document.getElementById('totalDuration').textContent = (data.config.duration / 1000).toFixed(2) + 's';
    document.getElementById('totalTests').textContent = data.summary.total;
    document.getElementById('passedTests').textContent = data.summary.passed;
    document.getElementById('failedTests').textContent = data.summary.failed;

    // --- Chart ---
    const ctx = document.getElementById('statusChart').getContext('2d');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Passed', 'Failed', 'Skipped'],
            datasets: [{
                data: [data.summary.passed, data.summary.failed, data.summary.skipped],
                backgroundColor: ['#22c55e', '#ef4444', '#eab308'],
                borderWidth: 0
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'right', labels: { color: '#e0e0e0' } }
            }
        }
    });

    // --- Rendering Tests ---
    const listContainer = document.getElementById('testList');

    function toggleTest(id) {
        const body = document.getElementById('body-' + id);
        body.classList.toggle('open');
    }

    function renderTests(filter) {
        listContainer.innerHTML = '';
        const tests = data.tests.filter(t => filter === 'all' || 
            (filter === 'passed' && t.status === 'passed') ||
            (filter === 'failed' && ['failed', 'timedOut'].includes(t.status))
        );

        tests.forEach(test => {
            const el = document.createElement('div');
            el.className = `test-item ${test.status}`;
            
            // Steps HTML
            const stepsHtml = renderSteps(test.steps);
            
            // Attachments HTML
            const attachmentHtml = test.attachments.map((att, i) => {
                if (att.contentType.startsWith('image/')) {
                    // Note: In a real single-file scenario with NO external files, we'd need base64. 
                    // Playwright attachments usually come as paths. 
                    // For this 'Universal' reporter to work anywhere, we assume paths are accessible relative to report
                    // OR we just show a link if it's too complex.
                    // Here we'll try to show a placeholder for path-based images or skip logic simplicity.
                   const src = att.path ? att.path : ''; 
                   return `<div class="artifact-card">
                        <div>Screenshot</div>
                        <a href="${src}" target="_blank">View</a>
                   </div>`;
                }
                return `<div class="artifact-card">API/Video/Other: ${att.name}</div>`;
            }).join('');

            const errorHtml = test.errors.length ? 
                `<div style="background:rgba(239,68,68,0.1); color:#fca5a5; padding:10px; border-radius:4px; margin-bottom:10px;">
                    ${test.errors.join('<br>')}
                 </div>` : '';

            el.innerHTML = `
                <div class="test-header" onclick="toggleTest('${test.id}')">
                    <div style="font-weight:500">${test.title} <span style="color:#666">in ${test.file}</span></div>
                    <div class="test-meta">
                        <span>${test.duration}ms</span>
                        <span class="badge ${test.status}">${test.status.toUpperCase()}</span>
                    </div>
                </div>
                <div class="test-body" id="body-${test.id}">
                    ${errorHtml}
                    <div class="steps-container">
                        <strong>Steps:</strong>
                        ${stepsHtml}
                    </div>
                    <div class="artifacts">
                        ${attachmentHtml}
                    </div>
                </div>
            `;
            listContainer.appendChild(el);
        });
    }

    function renderSteps(steps, level = 0) {
        if (!steps || !steps.length) return '';
        return steps.map(s => `
            <div class="step ${s.error ? 'error' : ''}" style="margin-left: ${level * 10}px">
                ${s.error ? '‚ùå' : 'üîπ'} ${s.title} (${s.duration}ms)
                ${s.steps ? renderSteps(s.steps, level + 1) : ''}
            </div>
        `).join('');
    }

    renderTests('all');
</script>
